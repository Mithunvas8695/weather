<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
   <div class="container">
    <img src="images/yemme.jpg" class="yemme">
    <h1>weather</h1>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon" width="30px">
         <h2 class="temp">21°C</h2>
         <h2 class="temp">TUMKUR</h2>
         <div class="details">
            <div class="col">
                <img src="images/humidity.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" >
                <div>
                    <p class="wind">50kmh</p>
                    <p>wind</p>
                </div>
            </div> 
         </div>
    </div>
   </div>
    </div>
<script>
const apikey="c83f1579d8ca61d56aec0f44207b6dd4";
const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=tumkur";
const weatherIcon=document.querySelector(".weather-icon");
async function checkweathet(){
    const response= await fetch(apiurl + `&appid=${apikey}`);
    var data= await response.json();

    console.log(data);
    document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
    document.querySelector(".humidity").innerHTML=data.main.humidity +"%";
    document.querySelector(".wind").innerHTML=data.wind.speed +"km/h";
    if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "images/clouds.png";   
    }
    else if(data.weather[0].main == "Clear"){
        weatherIcon.src = "images/clear.png";   
    }
    else if(data.weather[0].main == "Rain"){
        weatherIcon.src = "images/rain.png";   
    }
    else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src = "images/drizzle.png";   
    }
    else if(data.weather[0].main == "Mist"){
        weatherIcon.src = "images/mist.png";   
    }
}
checkweathet();
</script>
</body>
</html>
